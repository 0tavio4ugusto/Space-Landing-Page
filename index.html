<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyspaceX</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="shortcut icon" href="images/FAVICON-SPACEX.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="py-4">
    

    <div class="container content">
        <div class="logo">
            <img class="logo img-fluid" src="images/logoOneBitDark.png" alt="logo">
        </div>
        <h4>1 - Full name: </h4>
        <div class="names my-4">
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-12">
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend" style="height: 100%;">First Name</span>
                        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Please insert your first name.
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend" style="height: 100%;">Last Name</span>
                        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Please insert your last name.
                        </div>
                    </div>
                </div>
        </div>
        
            <h4>2 - Gender: </h4>
            <div class="gender my-4">
                <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Male
                </label>
              </div>


              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Female
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Other
                </label>
              </div>
            </div>
            
            <h4>3 - Trainings</h4>

            <div class="trainings my-4">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Basic Astronaut training</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Basic cardio training</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Complete Astronaut training</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Intense cardio training</label>
                  </div>
            
            </div>
            <h4>Soft Skills</h4>
            <div class="softskills my-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Communication
                    </label>
                    
                </div>
                <div class="form-check ">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Persuasion 
                    </label>
                    
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Time management 
                    </label>
                    
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Teamwork 
                    </label>
                    
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Analysis 
                    </label>
                    
                </div>
            </div>
            <h4>Agreement</h4>
            <div class="agreement my-4">
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            Agree to terms and conditions
                        </label>
                        <div class="invalid-feedback">
                            You must agree before submitting.
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center submit col-12">
                <button class="sendButton" type="button">Submit</button>
            </div>
        </form>
    </div>

    <div class="container text-center footer">
        <p>Made by Otavio Augusto &copy; 08/26/2022</p>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js "></script>
</body>
</html>
